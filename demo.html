<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Internation for Reveal.js</title>
    <meta name="description" content="">
    <meta name="author" content="Martinomagnifico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <div class="reveal">
        <div class="menubar">
            <div class="dropdown">
                <input id="checkbox_toggle" type="checkbox">
                <label for="checkbox_toggle">Choose language</label>
                <div class="langchooser">
                    <label>
                        <input type="radio" name="menulangradios" value="en" checked><span>English</span>
                    </label>
                    <label>
                        <input type="radio" name="menulangradios" value="fr"><span>Français</span>
                    </label>
                    <label>
                        <input type="radio" name="menulangradios" value="se"><span>Svenska</span>
                    </label>
                    <label>
                        <input type="radio" name="menulangradios" value="cn"><span>中文</span>
                    </label>
                    <label>
                        <input type="radio" name="menulangradios" value="nl"><span>Nederlands</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="slides">
            <section id="intro" data-state="hide-menubar">
                <div>
                    <h1 class="lowercase" data-i18n="title">Internation</h1>
                    <h3 data-i18n="subtitle">for Reveal.js</h3>
                    <div class="langchooser flags">
                        <label>
                            <input type="radio" name="langradios" value="en" checked><img src="img/en.svg">
                        </label>
                        <label>
                            <input type="radio" name="langradios" value="fr"><img src="img/fr.svg">
                        </label>
                        <label>
                            <input type="radio" name="langradios" value="se"><img src="img/se.svg">
                        </label>
                        <label>
                            <input type="radio" name="langradios" value="cn"><img src="img/cn.svg">
                        </label>
                        <label>
                            <input type="radio" name="langradios" value="nl"><img src="img/fr.svg" style="transform: rotate(-90deg)">
                        </label>
                    </div>
                </div>
            </section>
            <section id="fruit">
                <h3 data-i18n="title">Fruit</h3>
                <div class="row">
                    <div class="col"><img src="img/apple.png">
                        <p data-i18n="apple">An apple</p>
                    </div>
                    <div class="col"><img src="img/orange.png">
                        <p data-i18n="orange">An orange</p>
                    </div>
                </div>
            </section>
            <section id="animals">
                <h3 data-i18n="title">Animals</h3>
                <div class="row">
                    <div class="col"><img src="img/dog.png">
                        <p data-i18n="dog">A dog</p>
                    </div>
                    <div class="col"><img src="img/cat.png">
                        <p data-i18n="cat">A cat</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="plugin/internation/internation.js"></script>
    <script>
        Reveal.initialize({
            transition: "convex",
            internation: {
                locale: "en",
                localename: "English",
                languages: {
                    fr: {
                        name: "Français",
                        dictionary: "fr.json"
                    },
                    se: {
                        name: "Svenska",
                        dictionary: "se.json"
                    },
                    cn: {
                        name: "中文",
                        dictionary: "cn.json"
                    },
                    nl: {
                        name: "Nederlands",
                        dictionary: {
                            intro: {
                                subtitle: "voor Reveal.js"
                            },
                            fruit: {
                                title: "Vruchten",
                                apple: "Een appel",
                                orange: "Een sinaasappel"
                            },
                            animals: {
                                title: "Dieren",
                                dog: "Een hond",
                                cat: "Een kat"
                            }
                        }
                    }
                }
            },
            plugins: [
                Internation
            ]
        });
    </script>
    <!-- The script below closes the fake 'select' if an option is chosen;-->
    <script>
        let dropdown = document.querySelector('.menubar .langchooser');
        let label = document.querySelector('.menubar .dropdown > label');
        dropdown.addEventListener("click", function(e) {
            label.click();
        }, false);
    </script>
</body>

</html>
